<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Flow â€” Pomodoro Timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1 class="brand">Focus Flow</h1>
    <p class="tagline">Stay in the zone</p>
    <label for="duration" class="duration-label">Session length</label>
    <div class="duration-row">
      <select id="duration" class="duration-select" aria-label="Choose preset or custom time">
        <option value="15">15 min</option>
        <option value="25" selected>25 min</option>
        <option value="45">45 min</option>
        <option value="custom">Custom</option>
      </select>
      <div id="custom-time-wrap" class="custom-time-wrap" aria-hidden="true">
        <label for="custom-minutes" class="sr-only">Custom minutes</label>
        <input type="number" id="custom-minutes" class="custom-minutes" min="1" max="120" value="30" placeholder="Min" aria-label="Custom duration in minutes">
        <span class="custom-min-label">min</span>
      </div>
    </div>
    <div class="timer" id="display">25:00</div>
    <div class="message" id="message"></div>
    <div class="controls">
      <button class="start" id="start" type="button" aria-label="Start timer">Start</button>
      <button class="pause" id="pause" type="button" disabled aria-label="Pause timer">Pause</button>
      <button class="reset" id="reset" type="button" aria-label="Reset timer">Reset</button>
    </div>
    <p class="hint">Tip: Choose a preset or set your own minutes with Custom.</p>
  </div>

  <footer class="credit">Adith Kiran Kumar</footer>
  <script src="script.js"></script>
</body>
</html>
