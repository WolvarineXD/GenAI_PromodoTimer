<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Flow â€” Pomodoro Timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1 class="brand">Focus Flow</h1>
    <p class="tagline">Stay in the zone</p>
    <label for="duration" class="duration-label">Session length</label>
    <select id="duration" class="duration-select">
      <option value="15">15 min</option>
      <option value="25" selected>25 min</option>
      <option value="45">45 min</option>
    </select>
    <div class="timer" id="display">25:00</div>
    <div class="message" id="message"></div>
    <div class="controls">
      <button class="start" id="start">Start</button>
      <button class="pause" id="pause">Pause</button>
      <button class="reset" id="reset">Reset</button>
    </div>
  </div>

  <footer class="credit">Adith Kiran Kumar</footer>
  <script src="script.js"></script>
</body>
</html>
